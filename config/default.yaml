trading:
  symbol: "SOL/USDT"
  initial_capital: 1000
  leverage: 5.0
  maker_fee: 0.0005
  taker_fee: 0.001
  funding_rate: 0.0

grid_strategy:
  grid_size: 7
  grid_ratio: 0.03
  max_position_size: 0.25
  adaptive_spacing: true
  min_grid_distance: 0.02
  max_simultaneous_positions: 5
  rebalance_threshold: 0.05

risk_management:
  max_portfolio_drawdown: 0.30
  max_position_drawdown: 0.15
  maintenance_margin: 0.05
  safety_buffer: 1.5
  min_liquidation_distance: 0.15
  volatility_lookback: 20
  adaptive_leverage:
    enabled: true
    low_volatility_threshold: 0.01
    high_volatility_threshold: 0.05
    leverage_multiplier_low: 1.2
    leverage_multiplier_high: 0.7

performance:
  target_asset_growth: 200
  max_drawdown_acceptable: 25
  min_sharpe_ratio: 1.5
  benchmark_comparison: true

optimization:
  grid_size_range: [5, 7, 10]
  grid_ratio_range: [0.02, 0.03, 0.05]
  leverage_range: [2, 3, 5, 8]
  max_position_range: [0.15, 0.25, 0.30]
  strategy: "frontier"
  max_combinations: 500
  survival_threshold: 0.5

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/grid_bot.log"
  console: true

backtest:
  plot: true
  save_results: true
  output_dir: "results/"