# Aggressive Grid Bot Configuration
# High leverage, many trades, higher risk

trading:
  symbol: "SOL/USDT"
  initial_capital: 1000
  leverage: 20.0
  maker_fee: 0.0002
  taker_fee: 0.0005
  funding_rate: 0.0

grid_strategy:
  grid_size: 50
  grid_ratio: 0.03
  max_position_size: 0.50
  adaptive_spacing: true
  min_grid_distance: 0.01
  max_simultaneous_positions: 10
  rebalance_threshold: 0.03

risk_management:
  max_portfolio_drawdown: 0.50
  max_position_drawdown: 0.30
  maintenance_margin: 0.05
  safety_buffer: 1.2
  min_liquidation_distance: 0.10
  volatility_lookback: 20
  adaptive_leverage_enabled: true
  leverage_multiplier_low: 1.5
  leverage_multiplier_high: 0.7

performance:
  target_asset_growth: 300
  max_drawdown_acceptable: 50
  min_sharpe_ratio: 0.5
  benchmark_comparison: true